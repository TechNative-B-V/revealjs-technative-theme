title: TechNative Revealjs Theme
author: Pim Snel
version: 1.0.1
contributes:
  formats:
    revealjs:
      logo: TechNative_logo_white.svg
      footer: Copyright Â© 2024 [TechNative b.v.](https://technative.eu/)
      theme: [default, technative.scss]
      css: [./technative-fonts.css]
      link-external-newwindow: true
      resources:
        - "*.woff2"
        - "*.woff"
      slide-number: c/t
      show-slide-number: false
      title-slide-attributes:
        data-background-color: "#112f41"
      preview-links: false
